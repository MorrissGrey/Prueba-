<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería Bord-Art Electro Textil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bord-Art Electro Textil</h1>
    <p>Galería de imágenes del proyecto</p>

    <div class="galeria">
        <img src="img/traje_charro.jpg" alt="Traje de charro" class="miniatura" onclick="mostrarModal(this)">
        <img src="img/blusa_moderna.jpg" alt="Blusa moderna" class="miniatura" onclick="mostrarModal(this)">
        <img src="img/guayabera.jpg" alt="Guayabera" class="miniatura" onclick="mostrarModal(this)">
        <img src="img/vestido_rojo.jpg" alt="Vestido rojo" class="miniatura" onclick="mostrarModal(this)">
    </div>

    <div id="miModal" class="modal">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <img class="contenido-modal" id="imgModal">
        <div id="texto"></div>
    </div>

    <footer>
        <p>Bord Art ®</p>
        <p>Autor: Venancio López Arellano - Publicado el 28 de julio del 2025</p>
    </footer>

    <script>
        function mostrarModal(img) {
            var modal = document.getElementById("miModal");
            var modalImg = document.getElementById("imgModal");
            var texto = document.getElementById("texto");
            modal.style.display = "block";
            modalImg.src = img.src;
            texto.innerHTML = img.alt;
        }

        function cerrarModal() {
            var modal = document.getElementById("miModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
