<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería de Proyectos con Modal</title>
  <link rel="stylesheet" href="estilosjs5.css" />
</head>
<body>

<header>
  <h1>Galería de Proyectos</h1>
</header>

<main class="galeria">

  <!-- Proyecto 1 -->
  <div class="tarjeta" data-proyecto='{
    "titulo":"Proyecto 1",
    "imagen":"img/foto1.jpeg",
    "resumen":"Este proyecto muestra una solución para gestión de inventarios.",
    "detalles":"Este sistema de inventario incluye funciones CRUD, almacenamiento persistente, y una interfaz amigable.",
    "caracteristicas":["Lenguaje: C++","Base de datos: Archivos .txt","Interfaz: Consola"]
  }'>
    <img src="img/foto1.jpeg" alt="Proyecto 1" />
    <h2>Proyecto 1</h2>
    <p class="resumen">Este proyecto muestra una solución para gestión de inventarios.</p>
    <button class="ver-mas">Ver más</button>
  </div>

  <!-- Proyecto 2 -->
  <div class="tarjeta" data-proyecto='{
    "titulo":"Proyecto 2",
    "imagen":"img/foto2.jpeg",
    "resumen":"Una aplicación web de tareas diarias con almacenamiento local.",
    "detalles":"Incluye funciones para agregar, eliminar y editar tareas, y guarda datos en localStorage.",
    "caracteristicas":["Lenguaje: JavaScript","Interfaz: HTML/CSS","Compatibilidad: Navegadores modernos"]
  }'>
    <img src="img/foto2.jpeg" alt="Proyecto 2" />
    <h2>Proyecto 2</h2>
    <p class="resumen">Una aplicación web de tareas diarias con almacenamiento local.</p>
    <button class="ver-mas">Ver más</button>
  </div>

</main>

<!-- Modal -->
<div id="modal" class="modal oculto">
  <div class="modal-contenido">
    <span id="cerrar" class="cerrar">&times;</span>
    <h2 id="modal-titulo"></h2>
    <img id="modal-imagen" src="" alt="" />
    <p id="modal-detalles"></p>
    <ul id="modal-caracteristicas"></ul>
  </div>
</div>

<script src="script5.js"></script>
</body>
